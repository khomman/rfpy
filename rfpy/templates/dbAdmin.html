{% extends "view.html" %}
{% block content %}
    <div class='dbAdmin-grid-container'>
        <div class='sidebar'>
            <ul>
                {% for table in tables %}
                    <li class="tables" data-tb="{{ table[1] }}"><a href="#">{{ table[0] }}</a></li>
                {% endfor %}
                    <li class="tables"><a href="{{ url_for('exportData') }}">Export Data</a></li>
            </ul>
        </div>
        <div class="resultsTable">
            <table id="resultsTable"></table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='dbAdmin.js') }}"></script>
{% endblock %}
